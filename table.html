<!DOCTYPE html>
<html>
    <head>
        <title>Table</title>
        <style>
            th,td,table {
                border: 1px solid black;
                border-collapse: collapse;
            }

        </style>
    </head>
    <body>
        <table>
            <thead>
                <tr> <!--row-->
                    <th>Ocean</th> <!--Table head-->
                    <th>Average Depth</th>
                    <th>Max Depth</th>
                </tr>
                
            </thead>
            <tbody>
                <tr>
                    <td>Pasific Ocean</td> <!--Table data-->
                    <td>4,380 m</td>
                    <td>10,911 m</td>
                </tr> 
                <tr>
                    <td>Atlantic Ocean</td>
                    <td>2,356 m</td>
                    <td>90,011 m</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>Lists</title>
    </head>
    <body>
        An Ordered list:
        <ol> <!--O!ordered list-->
            <li>This is one</li> 
            <li>This is two</li>
            <li>This is three</li>
        </ol>
        An Unordered list:
        <ul><!--U!unordered list-->
            <li>Emre</li>
            <li>Yuce</li>
        </ul>
    </body>
</html>
